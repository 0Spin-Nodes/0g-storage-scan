definitions:
  api.BusinessError:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  api.CostInfo:
    properties:
      basicCost:
        type: number
      tokenInfo:
        $ref: '#/definitions/api.TokenInfo'
    type: object
  api.Dashboard:
    properties:
      logSyncInfo:
        $ref: '#/definitions/stat.LogSyncInfo'
      storageBasicCost:
        $ref: '#/definitions/api.StorageBasicCost'
    type: object
  api.DataStat:
    properties:
      dataSize:
        type: integer
      dataTotal:
        type: integer
      fileCount:
        type: integer
      fileTotal:
        type: integer
      statTime:
        type: string
    type: object
  api.DataStatList:
    properties:
      list:
        items:
          $ref: '#/definitions/api.DataStat'
        type: array
      total:
        type: integer
    type: object
  api.FeeStat:
    properties:
      baseFee:
        type: number
      baseFeeTotal:
        type: number
      statTime:
        type: string
    type: object
  api.FeeStatList:
    properties:
      list:
        items:
          $ref: '#/definitions/api.FeeStat'
        type: array
      total:
        type: integer
    type: object
  api.StorageBasicCost:
    properties:
      address:
        type: string
      basicCostTotal:
        type: number
      decimals:
        type: integer
      name:
        type: string
      symbol:
        type: string
    type: object
  api.StorageTx:
    properties:
      address:
        type: string
      baseFee:
        type: number
      blockNum:
        type: integer
      dataSize:
        type: integer
      method:
        type: string
      rootHash:
        type: string
      status:
        type: integer
      timestamp:
        type: integer
      txHash:
        type: string
      txSeq:
        type: integer
    type: object
  api.SubmissionNode:
    properties:
      height:
        $ref: '#/definitions/big.Int'
      root:
        type: string
    type: object
  api.TokenInfo:
    properties:
      address:
        type: string
      decimals:
        type: integer
      name:
        type: string
      symbol:
        type: string
    type: object
  api.TxBrief:
    properties:
      blockNumber:
        type: integer
      costInfo:
        $ref: '#/definitions/api.CostInfo'
      dataSize:
        type: integer
      expiration:
        type: integer
      from:
        type: string
      gasFee:
        type: integer
      gasLimit:
        type: integer
      gasUsed:
        type: integer
      method:
        type: string
      rootHash:
        type: string
      status:
        type: integer
      timestamp:
        type: integer
      txHash:
        type: string
      txSeq:
        type: string
    type: object
  api.TxDetail:
    properties:
      endPos:
        type: integer
      pieceCounts:
        type: integer
      pieces:
        items:
          $ref: '#/definitions/api.SubmissionNode'
        type: array
      rootHash:
        type: string
      startPos:
        type: integer
      txSeq:
        type: string
    type: object
  api.TxList:
    properties:
      list:
        items:
          $ref: '#/definitions/api.StorageTx'
        type: array
      total:
        type: integer
    type: object
  api.TxStat:
    properties:
      statTime:
        type: string
      txCount:
        type: integer
      txTotal:
        type: integer
    type: object
  api.TxStatList:
    properties:
      list:
        items:
          $ref: '#/definitions/api.TxStat'
        type: array
      total:
        type: integer
    type: object
  big.Int:
    type: object
  stat.LogSyncInfo:
    properties:
      l2LogSyncHeight:
        type: integer
      logSyncHeight:
        type: integer
    type: object
info:
  contact: {}
  description: Use any http client to fetch data from the 0G Storage Scan.
  title: 0G Storage Scan API
  version: "1.0"
paths:
  /statistic/dashboard:
    get:
      description: Query statistics dashboard includes `storage fee` and `log sync
        height`
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/api.Dashboard'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Statistics dashboard
      tags:
      - statistic
  /statistic/fee/list:
    get:
      consumes:
      - application/json
      description: Query fee statistics, including incremental and full data, and
        support querying at hourly or daily time intervals
      parameters:
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 2000
        minimum: 1
        name: limit
        type: integer
      - description: Timestamp in seconds
        in: query
        name: minTimestamp
        type: integer
      - description: Timestamp in seconds
        in: query
        name: maxTimestamp
        type: integer
      - default: day
        description: Statistics interval
        enum:
        - hour
        - day
        in: query
        name: intervalType
        type: string
      - default: desc
        description: Sort by timestamp
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/api.FeeStatList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: fee statistics
      tags:
      - statistic
  /statistic/storage/list:
    get:
      consumes:
      - application/json
      description: Query data storage statistics, including incremental and full data,
        and support querying at hourly or daily time intervals
      parameters:
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 2000
        minimum: 1
        name: limit
        type: integer
      - description: Timestamp in seconds
        in: query
        name: minTimestamp
        type: integer
      - description: Timestamp in seconds
        in: query
        name: maxTimestamp
        type: integer
      - default: day
        description: Statistics interval
        enum:
        - hour
        - day
        in: query
        name: intervalType
        type: string
      - default: desc
        description: Sort by timestamp
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/api.DataStatList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Data storage statistics
      tags:
      - statistic
  /statistic/transaction/list:
    get:
      consumes:
      - application/json
      description: Query transaction statistics, including incremental and full data,
        and support querying at hourly or daily time intervals
      parameters:
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 2000
        minimum: 1
        name: limit
        type: integer
      - description: Timestamp in seconds
        in: query
        name: minTimestamp
        type: integer
      - description: Timestamp in seconds
        in: query
        name: maxTimestamp
        type: integer
      - default: day
        description: Statistics interval
        enum:
        - hour
        - day
        in: query
        name: intervalType
        type: string
      - default: desc
        description: Sort by timestamp
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/api.TxStatList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Transaction statistics
      tags:
      - statistic
  /transaction/brief:
    get:
      consumes:
      - application/json
      description: Query layer2 transaction overview by txSeq
      parameters:
      - description: Lay2 transaction sequence number
        in: query
        name: txSeq
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/api.TxBrief'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Layer2 transaction overview
      tags:
      - transaction
  /transaction/detail:
    get:
      consumes:
      - application/json
      description: Query layer2 transaction advanced info by txSeq
      parameters:
      - description: Lay2 transaction sequence number
        in: query
        name: txSeq
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/api.TxDetail'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Layer2 transaction advanced info
      tags:
      - transaction
  /transaction/list:
    get:
      consumes:
      - application/json
      description: Query layer2 transactions, support address and root hash filter
      parameters:
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: The submitter address of the uploaded file
        in: query
        name: address
        type: string
      - description: The merkle root hash of the uploaded file
        in: query
        name: rootHash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/api.TxList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Layer2 transaction list
      tags:
      - transaction
swagger: "2.0"
